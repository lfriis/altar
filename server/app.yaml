runtime: nodejs
env: flex

handlers:
    # Catch all handler to index.html
    - url: /.*
      static_files: build/index.html
      upload: build/index.html
      secure: always
      redirect_http_response_code: 301
      script: auto

manual_scaling:
    instances: 1
resources:
    cpu: 1
    memory_gb: 0.5
    disk_size_gb: 10
